<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content"width=device-width, user-scalable:no, initial-scale=1.0, maximum_scale=1.0, minimum_scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Document</title>
</head>

<body class "body" style=background-color:#f6f6f6>
	
	<h1>Update/delete product</h1>
	
	<form method="POST">
		{% csrf_token %}
		{{ form }}
		<button type="submit">Save</button>
	</form>
	
	{% if product %}
		<a href="{% url 'delete_product' product.id %}">Delete</a>
	{% endif %}

</body>

</html>
